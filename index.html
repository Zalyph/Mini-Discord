<!DOCTYPE html>
<html>
  <head>
    <title>Mini Discord Clone</title>
    <!-- Font Awesome for gear icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --bg: #2c2f33;
        --bg-dark: #23272a;
        --accent: #5865f2;
        --text: #ffffff;
        --text-muted: #b9bbbe;
      }

      body {
        font-family: "Inter", "Segoe UI", Roboto, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        background: var(--bg-dark);
        color: var(--text);
      }

      /* === Join screen === */
      #join-screen {
        margin: auto;
        text-align: center;
      }

      #join-form {
        background: var(--bg);
        padding: 20px;
        border-radius: 12px;
        display: inline-block;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      #username {
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        background: #40444b;
        color: var(--text);
        width: 220px;
        margin-bottom: 12px;
      }

      #join-btn {
        background: var(--accent);
        border: none;
        padding: 10px 22px;
        border-radius: 8px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }

      #join-btn:hover {
        background: #4752c4;
      }

      /* === Chat layout (hidden until join) === */
      #chat-container {
        flex: 1;
        display: none;
      }

      #chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #202225;
      }

      #chat {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        font-size: 15px;
        line-height: 1.5;
      }

      .message {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        margin: 10px 0;
      }

      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #fff;
        flex-shrink: 0;
      }

      .message-content {
        display: flex;
        flex-direction: column;
      }

      .message .username {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 2px;
      }

      .message .text {
        font-size: 15px;
        color: var(--text);
      }

      .message.server {
        justify-content: center;
        color: var(--text-muted);
        font-style: italic;
      }

      #form {
        display: flex;
        background: var(--bg);
        border-top: 1px solid #202225;
        padding: 10px;
      }

      #input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 6px;
        outline: none;
        font-size: 15px;
        background: #40444b;
        color: var(--text);
      }

      #send {
        background: var(--accent);
        border: none;
        margin-left: 8px;
        padding: 0 18px;
        border-radius: 6px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }

      #send:hover {
        background: #4752c4;
      }

      /* Sidebar */
      #sidebar {
        width: 240px;
        display: flex;
        flex-direction: column;
        background: var(--bg);
      }

      #users {
        flex: 1;
        padding: 12px;
        overflow-y: auto;
      }

      .user {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 6px 0;
        font-size: 14px;
      }

      .user .avatar {
        width: 28px;
        height: 28px;
        font-size: 13px;
      }

      /* Settings button */
      #settings-container {
        border-top: 1px solid #202225;
        padding: 10px;
        display: flex;
        justify-content: flex-end;
      }

      #settings-btn {
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 20px;
        cursor: pointer;
        transition: color 0.2s;
      }

      #settings-btn:hover {
        color: var(--text);
      }
    </style>
  </head>
  <body>
    <!-- Join screen -->
    <div id="join-screen">
      <form id="join-form">
        <h2>Join the Chat</h2>
        <input id="username" placeholder="Enter your name" required />
        <br />
        <button id="join-btn" type="submit">Join</button>
      </form>
    </div>

    <!-- Chat container -->
    <div id="chat-container">
      <div id="chat-area">
        <div id="chat"></div>
        <form id="form">
          <input id="input" autocomplete="off" placeholder="Type a message..." />
          <button id="send">Send</button>
        </form>
      </div>

      <div id="sidebar">
        <div id="users">
          <strong>Online Users</strong>
          <div id="user-list"></div>
        </div>
        <div id="settings-container">
          <button id="settings-btn"><i class="fas fa-cog"></i></button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
